<!DOCTYPE html>
<html>
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="main_stylesheet.css" type="text/css">
    </head>
    <body>
        <fieldset>
            <legend>The Big Event</legend>
            <form action="" method="get">
                <p>Event Title:
                   <input type="text" name="title" size="25" maxlength="40" >
                </p>
                <p>Start Date & Time:
                    <input type="datetime-local" name="startdate" >
                </p>
                <p>End Date & Time:
                    <input type="datetime-local" name="enddate" >
                </p>
                <p>Description of the event:</p>
                    <textarea name="description" cols="30" rows="5" ></textarea>
                <p>About the host:</p>
                    <textarea name="host" cols="30" rows="5" ></textarea>
                <p>List of guests:</p>
                    <textarea name="guests" cols="30" rows="5" ></textarea>
                <p>Drinks for guests:
                    <br />
                    <input id="beer" type="checkbox" name="drinks" value="b" />
                    <label for="beer">Beer</label>
                    <input id="wine" type="checkbox" name="drinks" value="w" />
                    <label for="wine">Wine</label>
                    <input id="liquor" type="checkbox" name="drinks" value="l" />
                    <label for="liquor">Liquor</label>
                </p>
                <p>Will there be live music and entertainment?:
                    <br />
                    <input id="music-yes" type="radio" name="music" value="y" />
                    <label for="music-yes">Yes</label>
                    <input id="music-yesyes" type="radio" name="music" value="yy" />
                    <label for="music-yesyes">Double-Yes</label>
                </p>
                <br />
                <input type="submit" value="Submit" />
            </form>
        </fieldset>
        <a href="index.html">Nick's Website</a>
    </body>
</html>
